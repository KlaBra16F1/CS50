<div id="topic-selector">
    <select name="topic" id="topic">
        <option value="">Please Select</option>
        {% for r in rows_topics %}
            <option name="{{ r.t_id }}" value="{{ r.t_id }}">{{ r.topic }}</option>
        {% endfor %}
    </select>
    <select name="subtopic" id="subtopic">
        <option value="">Please Select</option>
    </select>
</div>
