<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/static/bootstrap5.3.3.css" rel="stylesheet">
    <script src="/static/bootstrap.bundle5.3.3.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="./static/metro.css">
    <!-- Icons -->                    
    <link rel="stylesheet" href="./static/icons.css">
    <!-- Temp Css for NAV-->
     <style>
        .navigation li {
            display: inline-block;
        }
     </style>
</head>
<body>
    <nav class="navigation">
        <ul>
            <li><a href="/users">Manage Users</a></li>
            <li><a href="/add-questions">Add questions</a></li>
            <li><a href="/edit-questions">Edit questions</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/logout">Log out</a></li>
        </ul>
    </nav>
    <header>
        
        {% for message in get_flashed_messages() %}
            {% if error %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <span type="button" class="close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
                <strong>Error!</strong> {{ error }}
            </div>
            {% else %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <span type="button" class="close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
                <strong>Success!</strong> {{ message }}
            </div>
            {% endif %}
        {%endfor%}
        
        
    </header>
    <main>
        
        {% block main %}
        
        {% endblock %}

    </main>
    <footer>

    </footer>
    <!-- JavaScript -->
    <script src="./static/metro.js"></script>
</body>
</html>
