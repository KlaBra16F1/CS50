{% extends "layout.html" %}
{% block header %}
    <h1>
        Register
    </h1>
{% endblock %}
{% block main %}
    <div class="mt-20 w-75 ml-auto mr-auto">
        <form action="/register" method="post" data-role="validator" class="w-50">
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="Username" autocomplete="off" autofocus data-validate="required minlength=4 maxlength=16" data-role="input" data-prepend="Username" data-append="<div id='userNameAlert'><span class='mif-more-horiz mif-2x fg-gray'></span></div>">
                <small id="userNameInfo" class="fg-darkGrey text-light">4-16 characters or numbers. Must not contain
                    whitespaces and special characters.</small>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Password" autocomplete="off" data-validate=" required pattern=(?=.*\d)(?=.*[@#$%^&+=])(?=.*[a-z])(?=.*[A-Z]).{8,}" data-role="input" data-prepend="Password" data-append="">
                <small id="passwordInfo" class="fg-darkGrey text-light">Must have 8+ characters (Upper-/lowercase), digits and symbols
                    (@#$%^&+=). </small>
            </div>
            <div class="form-group">
                <input type="password" name="confirm" id="confirm" placeholder="Confirm your password" autocomplete="off" data-validate="required compare=password" data-role="input" data-prepend="Confirm" data-append="">
                <small id="confirmInfo" class="fg-darkGrey">&nbsp;</small>
            </div>
            <div class="form-group">
                <button type="submit" class="button success">Register</button>
            </div>
        </form>
    </div>
    <script src="./static/pwConfirmMatch.js" type="text/javascript"></script>
    <script src="./static/userCheck.js" type="text/javascript"></script>
{% endblock %}
