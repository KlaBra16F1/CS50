<table width=80%>
    <thead>
        <tr>
            <th>Topic</th>
            <th>Subtopic</th>
            <th>Question</th>
        </tr>
    </thead>
    <tbody>
        {% for r in rows %}
        <tr>
            <td>{{ r.topic }}</td>
            <td>{{ r.subtopic }}</td>
            <td>{{ r.question }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
