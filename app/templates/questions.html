{% include "./modules/head.html" %}
{% block main %}

<table class="table" data-rows="10" rownum="true" data-role="table" width=80%>
    <thead>
        <tr>
            <th class="sortable-column" data-sort-dir="asc">Topic</th>
            <th class="sortable-column">Subtopic</th>
            <th class="sortable-column">Question</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for q in questions %}
        <tr>
            <td>{{ q.topic }}</td>
            <td>{{ q.subtopic }}</td>
            <td>{{ q.question | safe }}</td>
            <td>
                <form action="/edit-questions" method="get">
                    <button type="submit" name="delete" value="{{q.q_id}}" class="button alert rounded"><span class="mif-bin fg-white"></span></button></td>
                </form>
        </tr>
            <!-- {% for a in answers %}
                {% if q.q_id == a.q_id %}
                    <tr>
                        <td></td>
                        <td>{% if a.is_true == 1 %} ✅ {% else %} ❌ {% endif %}</td>
                        <td>{{ a.answer | safe }}</td>
                    </tr>
                {% endif %}
            {% endfor %} -->
        {% endfor %}
    </tbody>
</table>
<p></p>

{% endblock %}
