<table width=80%>
    <thead>
        <tr>
            <th>Topic</th>
            <th>Subtopic</th>
            <th>Question</th>
        </tr>
    </thead>
    <tbody>
        {% for q in questions %}
        <tr>
            <td>{{ q.topic }}</td>
            <td>{{ q.subtopic }}</td>
            <td>{{ q.question }}</td>
        </tr>
            {% for a in answers %}
                {% if q.q_id == a.q_id %}
                    <tr>
                        <td></td>
                        <td>{% if a.is_true == 1 %} ✅ {% else %} ❌ {% endif %}</td>
                        <td>{{ a.answer }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </tbody>
</table>
