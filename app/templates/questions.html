{% include "./modules/head.html" %}
{% block main %}
<table class="table" data-rows="10" rownum="true" data-role="table" width=80%>
    <thead>
        <tr>
            <th class="sortable-column" data-sort-dir="asc">Topic</th>
            <th class="sortable-column">Subtopic</th>
            <th class="sortable-column">Question</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        {% for q in questions %}
        <tr>
            <td>{{ q.topic }}</td>
            <td>{{ q.subtopic }}</td>
            <td><div id="q{{ q.q_id | int }}">{{ q.question | safe }}</div></td>
            <td>
                <button type="button" name="edit" value="{{q.q_id}}" class="button success rounded" onclick="editQuestion(event);" title="Edit"><span class="mif-quickedit fg-white"></span></button>
                <button type="button" name="delete" value="{{q.q_id}}" class="button alert rounded" onclick="deleteQuestion(event);" title="Delete"><span class="mif-bin fg-white"></span></button>
            </td>

        </tr>
            <!-- {% for a in answers %}
                {% if q.q_id == a.q_id %}
                    <tr>
                        <td></td>
                        <td>{% if a.is_true == 1 %} ✅ {% else %} ❌ {% endif %}</td>
                        <td>{{ a.answer | safe }}</td>
                    </tr>
                {% endif %}
            {% endfor %} -->
        {% endfor %}
    </tbody>
</table>


{% endblock %}
